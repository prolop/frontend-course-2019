<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework markup 1</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <aside class="sidebar">
        <nav class="nav">
            <a href="#" class="nav__link">
                <svg class="nav__svg"><use xlink:href="icons.svg#home"></use></svg>
            </a>
            <a href="#" class="nav__link">
                <svg class="nav__svg"><use xlink:href="icons.svg#search"></use></svg>
            </a>
            <a href="#" class="nav__link">
                <svg class="nav__svg"><use xlink:href="icons.svg#users"></use></svg>
            </a>
            <a href="#" class="nav__link">
                <svg class="nav__svg"><use xlink:href="icons.svg#setting"></use></svg>
            </a>
            <a href="#" class="nav__link">
                <svg class="nav__svg"><use xlink:href="icons.svg#add"></use></svg>
            </a>
        </nav>
    </aside>
    <section class="content">
        <ul class="facebook-list">
            <li class="facebook__item">
                <a href="#" class="facebook__link facebook__link--first">
                    <svg class="facebook__svg"><use xlink:href="icons.svg#facebook"></use></svg>
                </a>
            </li>
            <li class="facebook__item">
                <a href="#" class="facebook__link facebook__link--second">
                    <svg class="facebook__svg"><use xlink:href="icons.svg#facebook2"></use></svg>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
