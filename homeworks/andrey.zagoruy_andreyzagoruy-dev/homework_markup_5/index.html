<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Icons</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="main-header container">
        <h1 class="main-title">SVG Icons</h1>
        <div class="social">
            <a href=# class="social__link">
                <svg class="social__icon social__icon--facebook">
                    <use xlink:href="./assets/icons.svg#icon-facebook"></use>
                </svg>
            </a>
        </div>
    </header>
    <div class="content container">
        <main>
        </main>
        <aside>
            <ul class="nav">
                <li class="nav__item">
                    <a class="nav__link" href=#>
                        <svg class="nav__icon">
                            <use xlink:href="./assets/icons.svg#icon-add"></use>
                        </svg>
                        <span class="nav__title">
                            Add
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=#>
                        <svg class="nav__icon">
                            <use xlink:href="./assets/icons.svg#icon-user"></use>
                        </svg>
                        <span class="nav__title">
                            Users
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=#>
                        <svg class="nav__icon">
                            <use xlink:href="./assets/icons.svg#icon-settings"></use>
                        </svg>
                        <span class="nav__title">
                            Settings
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=#>
                        <svg class="nav__icon">
                            <use xlink:href="./assets/icons.svg#icon-home"></use>
                        </svg>
                        <span class="nav__title">
                            Home
                        </span>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href=#>
                        <svg class="nav__icon">
                            <use xlink:href="./assets/icons.svg#icon-search"></use>
                        </svg>
                        <span class="nav__title">
                            Search
                        </span>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <footer>

    </footer>
</body>
</html>
