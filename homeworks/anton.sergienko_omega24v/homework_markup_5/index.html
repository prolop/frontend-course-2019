<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homework markup 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="navbar">
        <nav class="navbar__nav">
            <a href="#" class="navbar__nav__item  item__link">
                <svg class="item__icon" width="30" height="30">
                    <use xlink:href="./img/sprite.svg#home"></use>
                </svg>
                <p>home</p>
            </a>
            <a href="#" class="navbar__nav__item  item__link">
                <svg class="item__icon" width="30" height="30">
                    <use xlink:href="./img/sprite.svg#search"></use>
                </svg>
                <p>search</p>
            </a>
            <a href="#" class="navbar__nav__item  item__link">
                <svg class="item__icon" width="30" height="30">
                    <use xlink:href="./img/sprite.svg#settings"></use>
                </svg>
                <p>settings</p>
            </a>
            <a href="#" class="navbar__nav__item  item__link">
                <svg class="item__icon" width="30" height="30">
                    <use xlink:href="./img/sprite.svg#users"></use>
                </svg>
                <p>users</p>
            </a>
            <a href="#" class="navbar__nav__item  item__link">
                <svg class="item__icon" width="30" height="30">
                    <use xlink:href="./img/sprite.svg#add"></use>
                </svg>
                <p>add</p>
            </a>
        </nav>
    </aside>

    <main class="main">
        <div>
            <h2>Current Color</h2>
            <svg class="current-color" width="50" height="50">
                <use xlink:href="./img/facebook.svg#facebook-currentColor"></use>
            </svg>
        </div>
        <div>
            <h2>Custom Variables</h2>
            <svg class="css-variables" width="50" height="50">
                <use xlink:href="./img/facebook2.svg#facebook-variables"></use>
            </svg>
        </div>
    </main>

</body>

</html>
